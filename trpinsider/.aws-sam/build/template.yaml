AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'trpinsider

  Sample SAM Template for trpinsider

  '
Globals:
  Function:
    Timeout: 20
    MemorySize: 512
    Tracing: Active
    LoggingConfig:
      LogFormat: JSON
  Api:
    TracingEnabled: true
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Handler: helloworld.App::handleRequest
      Runtime: java17
      Architectures:
      - x86_64
      MemorySize: 512
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /Prod/hello
            Method: get
        UserAPI:
          Type: Api
          Properties:
            Path: /Prod/user
            Method: GET
        OrderAPI:
          Type: Api
          Properties:
            Path: /Prod/order
            Method: POST
        ProductAPI:
          Type: Api
          Properties:
            Path: /Prod/product/{id}
            Method: GET
        EmployeeAPI:
          Type: Api
          Properties:
            Path: /Prod/createemployee
            Method: POST
        EmployeeAPIGetAll:
          Type: Api
          Properties:
            Path: /Prod/getallemployee
            Method: GET
    Metadata:
      SamResourceId: HelloWorldFunction
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
