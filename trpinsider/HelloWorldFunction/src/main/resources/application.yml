spring:
  main:
    web-application-type: none

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    show-sql: false

  datasource:
    url: jdbc:postgresql://localhost:5432/trpinsiderdb
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 1
      minimum-idle: 0
      initialization-fail-timeout: 0
